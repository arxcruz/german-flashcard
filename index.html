<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Flashcards de Alemão</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>

    <div id="tela-config">
        <h1 data-translate-key="configTitle">Configurar Jogo</h1>
        
        <div class="config-option">
            <label for="lang-select" data-translate-key="languageLabel">Idioma da Interface:</label>
            <select id="lang-select">
                <option value="pt">Português</option>
                <option value="en">English</option>
            </select>
        </div>

        <div class="config-option">
            <label for="csv-select" data-translate-key="csvLabel">Arquivo de Palavras:</label>
            <select id="csv-select">
                <option value="" data-translate-key="pleaseSelectCSV">Por favor, selecione...</option>
                <option value="alemao-para-portugues.csv">Alemão -> Português</option>
                <option value="alemao-para-ingles.csv">German -> English</option>
            </select>
        </div>

        <div class="config-option">
            <label for="nivel-select" data-translate-key="levelLabel">Nível das palavras:</label>
            <select id="nivel-select" disabled></select>
        </div>
        <div class="config-option">
            <label for="quantidade-select" data-translate-key="quantityLabel">Quantidade de palavras:</label>
            <select id="quantidade-select" disabled>
                <option value="10">10</option>
                <option value="20">20</option>
                <option value="30">30</option>
                <option value="all" data-translate-key="allWords">Todas</option>
            </select>
        </div>
        <div class="config-option">
            <label for="timeout-select" data-translate-key="timeoutLabel">Tempo para o próximo card:</label>
            <select id="timeout-select" disabled>
                <option value="5000" data-translate-key="slow">Lento (5s)</option>
                <option value="3500" selected data-translate-key="normal">Normal (3.5s)</option>
                <option value="2000" data-translate-key="fast">Rápido (2s)</option>
                <option value="1000" data-translate-key="superfast">Super rápido (1s)</option>
            </select>
        </div>

        <button id="iniciar-btn" disabled data-translate-key="startGameBtn">Iniciar Jogo</button>
    </div>

    <div id="game-container" class="hidden">
        <div id="game-header">
            <div id="score-container">
                <span><span data-translate-key="correctCounter">Acertos:</span> <span id="acertos-count">0</span></span>
                <span><span data-translate-key="errorCounter">Erros:</span> <span id="erros-count">0</span></span>
            </div>
            <button id="novo-jogo-btn" data-translate-key="newGameBtn">Novo Jogo</button>
        </div>

        <div id="card">
            <h2 id="verbo-display">Verbo</h2>
            <p id="feedback-display"></p>
        </div>

        <div id="opcoes-container"></div>

        <div id="fim-de-jogo" class="hidden">
            <h2 data-translate-key="endGameTitle">Fim de Jogo!</h2>
            <p id="resultado-final"></p>
            <div id="erros-lista">
                <h3 data-translate-key="errorListTitle">Palavras que você errou:</h3>
                <ul></ul>
            </div>
            <button id="jogar-novamente-btn" data-translate-key="playAgainBtn">Jogar Novamente</button>
        </div>
    </div>

    <script src="translations.js"></script>
    <script src="script.js"></script>
</body>
</html>
